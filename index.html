    <title>BMI</title>
</head>
<body>
    
    <div class="container">
        <div class="container-box">
            <div class="weight">
              <input type="range" name="" min="20" max="200" id="weight">

              <p id="height-cm">158cm</p>
            </div>
            <div class="ComputIing-BMI">
             <span id="BMI">39.9</span>
             <p id="category">obese</p>   
            </div>
            
        </div>
    </div>
    <script src="./js/app.js"></script>
